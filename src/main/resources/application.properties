# database

# kafka
spring.kafka.consumer.bootstrap-servers = ${KAFKA_BROKERS}
spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.customer.ack-mode = ${KAFKA_CONSUMER_CUSTOMER_ACK_MODE}
spring.kafka.consumer.customer.auto-offset-reset = ${KAFKA_CONSUMER_CUSTOMER_AUTO_OFFSET_RESET}
spring.kafka.consumer.customer.poll-time-out = ${KAFKA_CONSUMER_CUSTOMER_POLL_TIME_OUT}
spring.kafka.consumer.customer.concurrency = ${KAFKA_CONSUMER_CUSTOMER_CONCURRENCY}

spring.kafka.producer.bootstrap-servers = ${KAFKA_BROKERS}
spring.kafka.producer.key-serializer = org.apache.kafka.common.serialization.StringSerializer


